<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="icon" href="./favicon.png">
    <title>prueba</title>
</head>
<body>
    <h1>titulo</h1>

    <div id="calculadora">
        <div class="img-fluid m-2 text-center" id="display">
            <input id="pantalla"  type="text">
        </div>
        <div id="botones" class="img-fluid text-center" style="row-gap: 100px;">
            <div class="row">
                <div class="col">
                    <button class="px-5 py-2 m-2" id="borrar">C</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="p-3" id="7">7</button>
                    <button class="p-3" id="8">8</button>
                    <button class="p-3" id="9">9</button>
                    <button class="p-3" id="multiplicacion">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="p-3" id="4">4</button>
                    <button class="p-3" id="5">5</button>
                    <button class="p-3" id="6">6</button>
                    <button class="p-3" id="resta">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <button class="p-3" id="1">1</button>
                    <button class="p-3" id="2">2</button>
                    <button class="p-3" id="3">3</button>
                    <button class="p-3" id="suma">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="p-3" id="punto">.</button>
                    <button class="p-3" id="0">0</button>
                    <button class="p-3" id="igual">=</button>
                    <button class="p-3" id="division">/</button>

                </div>
            </div>

        </div>

    </div>


</body>
<script src="prueba.js"></script>
</html>
